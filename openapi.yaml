components:
  schemas:
    Brew:
      type: object
      title: Brew
      description: |-
        Brew represents a brewing session
        @Description Brew session entity
      properties:
        completedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        id:
          type: string
        notes:
          type: string
          nullable: true
        startedAt:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/BrewStatus'
        teaId:
          type: string
        teapotId:
          type: string
        updatedAt:
          type: string
          format: date-time
        waterTempCelsius:
          type: integer
    BrewListResponse:
      type: object
      title: BrewListResponse
      description: |-
        BrewListResponse represents a paginated list of brews
        @Description Paginated brew list response
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Brew'
        pagination:
          $ref: '#/components/schemas/Pagination'
    BrewQuery:
      type: object
      title: BrewQuery
      description: |-
        BrewQuery represents query parameters for listing brews
        @Description Brew list query parameters
      properties:
        Status:
          $ref: '#/components/schemas/BrewStatus'
        TeaID:
          type: string
          nullable: true
        TeapotID:
          type: string
          nullable: true
    BrewWithDetails:
      type: object
      title: BrewWithDetails
      description: |-
        BrewWithDetails includes the related teapot and tea
        @Description Brew session with related entities
      properties:
        tea:
          $ref: '#/components/schemas/Tea'
        teapot:
          $ref: '#/components/schemas/Teapot'
    CreateBrewRequest:
      type: object
      title: CreateBrewRequest
      description: |-
        CreateBrewRequest represents the request body for creating a brew
        @Description Create brew request
      properties:
        notes:
          type: string
          nullable: true
        teaId:
          type: string
        teapotId:
          type: string
        waterTempCelsius:
          type: integer
          nullable: true
    CreateSteepRequest:
      type: object
      title: CreateSteepRequest
      description: |-
        CreateSteepRequest represents the request body for creating a steep
        @Description Create steep request
      properties:
        durationSeconds:
          type: integer
        notes:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
    CreateTeaRequest:
      type: object
      title: CreateTeaRequest
      description: |-
        CreateTeaRequest represents the request body for creating a tea
        @Description Create tea request
      properties:
        caffeineLevel:
          $ref: '#/components/schemas/CaffeineLevel'
        description:
          type: string
          nullable: true
        name:
          type: string
        origin:
          type: string
          nullable: true
        steepTempCelsius:
          type: integer
        steepTimeSeconds:
          type: integer
        type:
          $ref: '#/components/schemas/TeaType'
    CreateTeapotRequest:
      type: object
      title: CreateTeapotRequest
      description: |-
        CreateTeapotRequest represents the request body for creating a teapot
        @Description Create teapot request
      properties:
        capacityMl:
          type: integer
        description:
          type: string
          nullable: true
        material:
          $ref: '#/components/schemas/TeapotMaterial'
        name:
          type: string
        style:
          $ref: '#/components/schemas/TeapotStyle'
    Error:
      type: object
      title: Error
      description: |-
        Error represents an API error response
        @Description API error response
      properties:
        code:
          type: string
        details:
          type: object
          additionalProperties:
            type: string
        message:
          type: string
    HealthCheck:
      type: object
      title: HealthCheck
      description: |-
        HealthCheck represents a single health check result
        @Description Health check result
      properties:
        latencyMs:
          type: integer
          nullable: true
        message:
          type: string
          nullable: true
        name:
          type: string
        status:
          type: string
    HealthResponse:
      type: object
      title: HealthResponse
      description: |-
        HealthResponse represents the health endpoint response
        @Description Health check response
      properties:
        checks:
          type: array
          items:
            $ref: '#/components/schemas/HealthCheck'
        status:
          type: string
        timestamp:
          type: string
          format: date-time
        version:
          type: string
          nullable: true
    PaginatedResponse:
      type: object
      title: PaginatedResponse
      description: PaginatedResponse is a generic paginated response wrapper
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/T'
        pagination:
          $ref: '#/components/schemas/Pagination'
    Pagination:
      type: object
      title: Pagination
      description: |-
        Pagination represents pagination metadata in responses
        @Description Pagination metadata
      properties:
        limit:
          type: integer
        page:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer
    PaginationQuery:
      type: object
      title: PaginationQuery
      description: |-
        PaginationQuery represents pagination query parameters
        @Description Pagination query parameters
      properties:
        Limit:
          type: integer
        Page:
          type: integer
    PatchBrewRequest:
      type: object
      title: PatchBrewRequest
      description: |-
        PatchBrewRequest represents the request body for PATCH
        @Description Patch brew request
      properties:
        completedAt:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
        status:
