          nullable: true
        style:
          $ref: '#/components/schemas/TeapotStyle'
    Steep:
      type: object
      title: Steep
      description: |-
        Steep represents a single steeping cycle within a brew
        @Description Steep cycle entity
      properties:
        brewId:
          type: string
        createdAt:
          type: string
          format: date-time
        durationSeconds:
          type: integer
        id:
          type: string
        notes:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        steepNumber:
          type: integer
    SteepListResponse:
      type: object
